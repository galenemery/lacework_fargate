      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      #Create an empty shared volume between the two containers
      volumes:
      - name: lacework-shared 
        emptyDir: {}
      # Lacework container
      initContainers:
      - name: lacework-sidecar
