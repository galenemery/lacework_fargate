# redis
--- 
apiVersion: v1
kind: Service
metadata: 
  labels: 
    app: redis
  name: redis
spec: 
  clusterIP: None
  ports:
  - name: redis-service
    port: 6379
    targetPort: 6379
  selector: 
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      #Create an empty shared volume between the two containers
      volumes:
      - name: lacework-shared 
        emptyDir: {}
      # Lacework container
      initContainers:
      - name: lacework-sidecar
        # Lacework sidecar image.
        # Point the image to your appropriate sidecar image location
        image: 950194951070.dkr.ecr.us-west-2.amazonaws.com/galen-lw-sidecar
        command: ["/bin/sh"]
        args: ["-c", "cp -R /shared/* /lacework"]
        volumeMounts:
        - name: lacework-shared
          mountPath: /lacework
    
      #Application container(s) in the pod
      containers:

      - name: redis
        image: redis:alpine
        command: ["/shared/lacework.sh","docker-entrypoint.sh"]
        args: ["redis-server"]
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: lacework-shared
          mountPath: /shared

# db
--- 
apiVersion: v1
kind: Service
metadata: 
  labels: 
    app: db
  name: db
spec: 
  clusterIP: None
  ports: 
  - name: db
    port: 5432
    targetPort: 5432
  selector: 
    app: db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      #Create an empty shared volume between the two containers
      volumes:
      - name: lacework-shared 
        emptyDir: {}
      # - name: db-data
      #   persistentVolumeClaim:
      #     claimName: postgres-pv-claim      # Lacework container
      initContainers:
      - name: lacework-sidecar
        # Lacework sidecar image.
        # Point the image to your appropriate sidecar image location
        image: 950194951070.dkr.ecr.us-west-2.amazonaws.com/galen-lw-sidecar
        command: ["/bin/sh"]
        args: ["-c", "cp -R /shared/* /lacework"]
        volumeMounts:
        - name: lacework-shared
          mountPath: /lacework
    
      #Application container(s) in the pod
      containers:
      - name: db
        image: postgres:9.4
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_HOST_AUTH_METHOD
          value: trust
        command: ["/shared/lacework.sh","/docker-entrypoint.sh"]
        args: ["postgres"]
        ports:
        - containerPort: 5432
          name: db
        volumeMounts:
        # - name: db-data
        #   mountPath: /var/lib/postgresql/data
        - name: lacework-shared
          mountPath: /shared

          
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

